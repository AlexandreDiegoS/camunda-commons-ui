<div class="alert alert-danger"
     ng-if="error">
  <strong>Could not render table:</strong><br/>
  {{ error.message }}
</div>

<div ng-show="!error"
     ng-if="!loaded"
     class="placeholder-container">
  <div class="placeholder-content">
    Loading table<br />
    <span class="glyphicon glyphicon-refresh animate-spin"></span>
  </div>
</div>

<div ng-show="!error"
     class="table-holder"></div>
