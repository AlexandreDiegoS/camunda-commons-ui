<!-- # CE - camunda-commons-ui/lib/widgets/variable/cam-widget-variable-dialog.html -->
<div class="modal-header">
  <h3>Inspect "{{ variable.name }}" variable</h3>
</div>

<div class="modal-body">
  <div class="form-group">
    <label for="value">Value</label>
    <textarea ng-model="variable.value"
              id="value"
              rows="10"
              class="form-control cam-string-variable"
              ng-disabled="readonly"></textarea>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-default"
          ng-click="$dismiss('close')">
    Close
  </button>
</div>
<!-- / CE - camunda-commons-ui/lib/widgets/variable/cam-widget-variable-dialog.html -->
